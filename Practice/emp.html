<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="emp.js"></script>
</head>

<body>
  <div class="container">
  <h1 class="text-center bg-warning mt-4 mb-4">Employee Details</h1>

  <div id="emp-data" class="row">
  </div>

  <script>
    emp.forEach((data) => {
      document.querySelector("#emp-data").innerHTML += `
               <div class="col-md-4 mb-3">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">${data.empId}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">${data.empName}</h6>
          <p class="card-text"> Salary of Employee (${data.empName}) whose id is ${data.empId} is ${data.empSalary} </p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
         
         `;
    });
  </script>

  </div>
</body>

</html>
