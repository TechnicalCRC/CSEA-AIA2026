<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Date</h1>
  <div id="date1"></div>
  <div id="date2"></div>
  <script>
     let d1 = Date('4-26-2020');
     let d2 = new Date(2021,0,27,16,43,22);

     date1.innerHTML = d1;
     date2.innerHTML = d2;
     console.log(d2.getMonth())    

     let time = function(){
      date2.innerHTML = new Date().getSeconds();
     }

     setTimeout(()=>{
      let a = 10;
      let b = 20;
      let c = a+b;
      console.log("object " + c)},5000);

      let t = setInterval(time,1000);


  </script>
  <button onclick="      clearInterval(t)
"> Click to stop</button>
</body>
</html>
